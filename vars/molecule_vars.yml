---
openssh_service_enabled: true

# Override specific openssh_server settings for molecule testing
openssh_server_molecule_overrides:
  banner: "/etc/ssh/test_banner.txt"
  print_motd: true

openssh_client_users:
  - user: testuser
    config:
      - host: example.com
        hostname: example.com
        user: testuser
        port: 22
        identity_file: ~/.ssh/id_ed25519
